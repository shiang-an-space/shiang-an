<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>幻燈片</title>
<style>
幻燈片顯示 {
  width: 100%;
  overflow: hidden;
  position: relative;
}
.slideshow img {
  width: 100%;
  height: auto;
  position: absolute;
  top: 0;
  left: 0;
}
@keyframes幻燈片 {
  from { left: 100%; }
  to { left: 0; }
}
</style>
</head>
<body>

<div class="幻燈片">
  <img src="image1.jpg" alt="圖片1">
  <img src="image2.jpg" alt="圖片2">
  <!-- 更多圖片 -->
</div>

<script>
// JavaScript 編輯器
</script>

</body>
</html>
